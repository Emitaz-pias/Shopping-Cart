<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" id="screen">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneminus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phn-input" type="text" class="form-control text-center" value="1">
                           <button id="phoneplus-btn" class="btn btn-default"><i class="fas fa-plus"></i> </button>
                        </div>
                        <h5>$ <span id="single-phn-price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseminus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input" type="text" class="form-control text-center" value="1">
                           <button id="caseplus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="single-case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:(5%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="product-price-total">1278.00</span></h5>
                        <h5>$ <span id="total-tax">63.90</span></h5>
                        <h5>$ <span id="ultimate-total">1341.9</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phones plus button handler
      const plusButton = document.getElementById('phoneplus-btn');
      plusButton.addEventListener('click', phoneplus = () => {
         const quantityIncremator = productQuantityAdder('phn-input');
         const priceAddition = priceAdderPhone('single-phn-price');
         const updatation = subTotalAdderPhone('product-price-total');
         const taxAdditon = taxSubmitor('total-tax');
         const grandTotalSubmission = grandTotalSubmitor();
      }
      )
      //phones minus button handler 
      const minusButton = document.getElementById('phoneminus-btn');
      minusButton.addEventListener('click', phoneminus = () => {
         const descrementInput = productQuantitySubstructor('phn-input');
         const priceSubstruction = priceSubstructorPhone('single-phn-price');
         const updatation = subTotalSubstructoPhone('product-price-total');
         const tax = taxSubmitor('total-tax');
         const grandTotalSubmission = grandTotalSubmitor();
      }
      )
      //case plus button handler
      const casePlusButton = document.getElementById('caseplus-btn');
      casePlusButton.addEventListener('click', caseplus = () => {
         const quantityIncremator = productQuantityAdder('case-input');
         const priceAddition = priceAdderCase('single-case-price');
         const updatation = subTotalAdderCase('product-price-total');
         const tax = taxSubmitor('total-tax');
         const grandTotalSubmission = grandTotalSubmitor();
      })
      //case minus button handler
      const caseMinusButton = document.getElementById('caseminus-btn');
      caseMinusButton.addEventListener('click', caseminus = () => {
         const quantityDiscremator = productQuantitySubstructor('case-input');
         const priceSubstruction = priceSubstructorCase('single-case-price');
         const updatation = subTotalSubstructoCase('product-price-total');
         const tax = taxSubmitor('total-tax');
         const grandTotalSubmission = grandTotalSubmitor();
      })
      //input number (qty) collection
   quantityDetection = (id) => {
         const finder = document.getElementById(id).value;
         const converter = parseFloat(finder);
         return converter;
      }
      // innerText(price)Collecton
      innerTextDetection = (id) => {
         const primaryStage = document.getElementById(id).innerText;
         const useableStage = parseFloat(primaryStage);
         return useableStage ;
      }      
      // quantity incremator
      productQuantityAdder = (id) => {
         const detectQuantity = quantityDetection(id)
         const inrementQuantity = detectQuantity + 1;
         document.getElementById(id).value = inrementQuantity;
      }
      // quantity descremator
      productQuantitySubstructor = (id) => {
         const inputDetection = quantityDetection(id);
         if (inputDetection >= 1) {
            const descremantInput = inputDetection - 1;
            document.getElementById(id).value = descremantInput;
         } else {
            return 1;
         }
      }
      // price addition for phone
      priceAdderPhone = (id) => {
         const originalPrice = innerTextDetection(id);
         const changedPrice = originalPrice + 1219;
         document.getElementById(id).innerText = changedPrice;
      }
      // price substruction for phone 
      priceSubstructorPhone = (id) => {
         const originalPrice = innerTextDetection(id);
         if (originalPrice >= 1219) {
            const changedPrice = originalPrice - 1219;
            document.getElementById(id).innerText = changedPrice;
         } else {
            return 0;
         }
      }
      //price additon for case
      priceAdderCase = (id) => {
         const originalPrice = innerTextDetection(id);
         const changedPrice = originalPrice + 59;
         document.getElementById(id).innerText = changedPrice;
      }
      //price substruction for case
      priceSubstructorCase = (id) => {
         const originalPrice = innerTextDetection(id);
         if (originalPrice >= 59) {
            const changedPrice = originalPrice - 59;
            document.getElementById(id).innerText = changedPrice;
         } else {
            return 0;
         }
      }
      // subTotal adders
     subTotalAdderPhone = (id) => {
         const detectSubTotal = innerTextDetection(id);
         const changeSubTotal = detectSubTotal + 1219;
         document.getElementById(id).innerText = changeSubTotal;
         return detectSubTotal;
      }
     subTotalAdderCase = (id) => {
         const detectSubTotal = innerTextDetection(id);
         const changeSubTotal = detectSubTotal + 59
         document.getElementById(id).innerText = changeSubTotal;
         return detectSubTotal;
      }
      //subTotals substructors
      subTotalSubstructoPhone = (id) => {
         const detectPrice = innerTextDetection(id);
         if (detectPrice>1) {
            const changeSubTotal = detectPrice - 1219;
         document.getElementById(id).innerText = changeSubTotal
         return changeSubTotal;            
         } else {
            return document.getElementById('product-price-total').innerText = 0;
         }  
      }
      subTotalSubstructoCase = (id) => {
         const detectPrice = innerTextDetection(id);
         if (detectPrice==0) {
            return document.getElementById('product-price-total').innerText = 0;
         } else {
         const changeSubTotal = detectPrice - 59;
         document.getElementById(id).innerText = changeSubTotal
         return changeSubTotal;  
         }        
      }
      // tax submission
      taxSubmitor = (id) => {
         const tax = innerTextDetection('product-price-total') * (5 / 100);
         const changeTax = tax.toFixed(2);
         document.getElementById(id).innerText = changeTax;
      }
      //grand total submission
      grandTotalSubmitor = () => {
         const subTotal = innerTextDetection('product-price-total');
         const tax = innerTextDetection('total-tax');
         const finalTax = subTotal + tax;
         document.getElementById('ultimate-total').innerText = finalTax;
      }
      // the end..

   </script>
</body>

</html>
